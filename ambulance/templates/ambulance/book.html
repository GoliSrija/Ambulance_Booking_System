<!DOCTYPE html>
<html>
<head>
    <title>Book Ambulance</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: #0d47a1;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>ðŸš‘ Book Ambulance</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Pickup Location</label>
        <input type="text" name="pickup_location" required>

        <label>Drop Location</label>
        <input type="text" name="drop_location" required>

        <label>Emergency Level</label>
        <select name="emergency_level">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <button type="submit">Book Ambulance</button>
    </form>
</div>

</body>
</html>
